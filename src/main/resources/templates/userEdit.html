<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Editer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
    <div th:insert="fragments/navBar.html :: navigationBar"></div>

    <form th:action="@{/user}" th:method="post">
        <div th:each="role : ${roles}">
            <label>
                <input type="checkbox" th:name="${role}" th:checked="${#lists.contains(userRoles, role)}">
                <span th:text="${role}"></span>
            </label>
        </div>

        <div>User Editor</div>
        <input type="text" th:value="${user.userName}" name="userName">
        <input type="hidden" th:value="${user.id}" name="userId">
        <input type="submit" value="Save">

    </form>
</body>
</html>
