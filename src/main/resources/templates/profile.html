<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Profile</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div th:insert="fragments/navBar.html :: navigationBar"></div>

    <div class="container">
        <h5 th:text="${userName}"></h5>
        <form th:action="@{/user/profile}" method="post">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Password: </label>
                <div class="col-sm-6">
                    <input type="password" name="password" class="form-control" placeholder="Password" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Email: </label>
                <div class="col-sm-6">
                    <input type="email" name="email" class="form-control" placeholder="some@some.com" />
                </div>
            </div>
            <div>
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>
        </form>
    </div>

</body>
</html>
