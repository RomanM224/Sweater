<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
    <div th:insert="fragments/navBar.html :: navigationBar"></div>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <td>id</td>
                <td>UserName</td>
                <td>Active</td>
                <td>Email</td>
                <td>Password</td>
                <td>Role</td>
            </tr>
        </thead>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUserName()}"></td>
            <td th:text="${user.isActive()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:each="role : ${user.getRoles()}" th:text="${role}"></td>
            <td>
                <a th:href="@{'/user/' + ${user.getId()}}">Edit User</a>
            </td>
            <!--<td><a th:href="@{/user/(${user.getId()})}">Edit User</a></td> -->
        </tr>
    </table>
    



</body>
</html>
